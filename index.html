<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            @font-face {
                font-family: 'oswald';
                src: url('/font/oswald.regular.ttf');
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.lavaMaterial.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <script src="./game.js"></script>
    </head>

   <body>
    <div style="width:100%; height:100%; position: fixed; pointer-events: none">
        <div style="width:20%; left:40%; height: 10%; position: absolute; background-color: rgba(255, 0, 0, 0.5); text-align: center; vertical-align: center;">
            <span style="font-size: 7.5vh; -webkit-text-stroke: 0.5vh black; color: white">
                100FT
            </p>
        </div>
    </div>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

   </body>

</html>
